<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 border-black border rounded-3 p-5 w-50">
      <h2>Task Details</h2>
      <hr />
      <form id="taskForm">
        <!-- Display Name Input -->
        <div class="mb-3">
          <label for="displayName" class="form-label">Display Name</label>
          <input
            type="text"
            class="form-control"
            id="displayName"
            placeholder="Enter Display Name"
            required
          />
        </div>

        <div class="row">
          <!-- Segments Input -->
          <div class="mb-3 col col-6">
            <label for="segments" class="form-label">Segments</label>
            <input
              type="number"
              class="form-control"
              id="segments"
              placeholder="Enter Number of Segments"
              required
            />
          </div>

          <!-- Priority Select -->
          <div class="mb-3 col col-6">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority" required>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option selected value="Low">Low</option>
            </select>
          </div>
        </div>

        <div class="btn-group gap-2">
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Push to queue</button>
          <button type="" class="btn btn-warning">Valuate queue</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
